   <div>
        <h1 id="text">Cart<img src="scart.png" id="ict"></h1>

            <tr>

            <tr>

            </tr>
        </table>
        <div class="payment">
            <a id="discount">Discount</a>

                <option value="second">5% voucher</option>
                <option value="third">10% voucher</option>
                <option value="fourth">15% voucher</option>
